<!DOCTYPE html>
<html>
<head>
    <title>Team Project</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: blue;
        }
        p {
            font-size: 18px;
            color: darkslategray;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Team Project</h1>
    <p id="message">This text will be updated by other members.</p>

    <button onclick="updateText()">Click Me</button>

    <script>
        function updateText() {
            document.getElementById('message').innerText =
                "Member 3 updated this message with JavaScript!";
        }
    </script>
</body>
</html>
